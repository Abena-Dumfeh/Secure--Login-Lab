

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>SignUp Form</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    </head>
    <body>
        <h1 class="heading-one">PLEASE SIGN UP HERE</h1>
        
        <!--User fills out the form above and clicks the submit button, the form data is sent for processing to a PHP file named "signup.php", with the POST method -->
        <form class="transparent-form"  method="post" action="signup.php">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create your username" minlength="3" maxlength="50" autocomplete="username" required> 
            <br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create your password" minlength="10" autocomplete="new-password" required> 
            <br><br>

             <button type="submit">Sign Up</button>
        </form>



    </body>
</html>
